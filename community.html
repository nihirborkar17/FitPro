<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro - Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as professionals.html) -->
    <nav class="fixed top-0 w-full bg-white shadow-sm z-50">
        <!-- Same navigation content as professionals.html -->
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 bg-gradient-to-r from-purple-600 to-purple-800">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">
                Join Our Fitness Community
            </h1>
            <p class="text-purple-100 text-xl mb-8">
                Share your journey, get inspired, and support others
            </p>
            <button class="btn-primary text-lg">Share Your Story</button>
        </div>
    </section>

    <!-- Community Feed Section -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <!-- Create Post Card -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <div class="flex space-x-4">
                    <img src="/api/placeholder/48/48" alt="Your Profile" class="w-12 h-12 rounded-full">
                    <div class="flex-1">
                        <textarea 
                            class="w-full p-4 rounded-lg border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all resize-none"
                            placeholder="Share your fitness journey..."
                            rows="3"
                        ></textarea>
                        <div class="flex items-center justify-between mt-4">
                            <div class="flex space-x-4">
                                <button class="text-gray-500 hover:text-purple-600 flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span>Photo</span>
                                </button>
                                <button class="text-gray-500 hover:text-purple-600 flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                    <span>Video</span>
                                </button>
                            </div>
                            <button class="btn-primary">Post</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feed Filters -->
            <div class="flex flex-wrap items-center justify-between mb-8">
                <div class="flex space-x-4 mb-4 md:mb-0">
                    <button class="filter-btn active">All Posts</button>
                    <button class="filter-btn">Success Stories</button>
                    <button class="filter-btn">Workouts</button>
                    <button class="filter-btn">Nutrition</button>
                </div>
                <select class="filter-select">
                    <option value="recent">Most Recent</option>
                    <option value="popular">Most Popular</option>
                    <option value="trending">Trending</option>
                </select>
            </div>

            <!-- Posts Grid -->
            <div class="grid grid-cols-1 gap-8">
                <!-- Success Story Post -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div class="p-6">
                        <div class="flex items-center space-x-4 mb-4">
                            <img src="/api/placeholder/48/48" alt="User Avatar" class="w-12 h-12 rounded-full">
                            <div>
                                <h3 class="font-bold">John's Journey</h3>
                                <p class="text-gray-500 text-sm">2 hours ago</p>
                            </div>
                        </div>
                        <p class="text-gray-600 mb-4">Lost 30kg in 6 months with the help of my FitPro coach!</p>
                        <div class="relative aspect-video mb-4">
                            <img src="/api/placeholder/800/400" alt="Transformation" class="rounded-lg object-cover w-full">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex space-x-6">
                                <button class="flex items-center space-x-2 text-gray-500 hover:text-purple-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                    </svg>
                                    <span>2.5k</span>
                                </button>
                                <button class="flex items-center space-x-2 text-gray-500 hover:text-purple-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                    <span>148</span>
                                </button>
                                <button class="flex items-center space-x-2 text-gray-500 hover:text-purple-600">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                                    </svg>
                                    <span>Share</span>
                                </button>
                            </div>
                            <button class="text-gray-500 hover:text-purple-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- More posts... -->
            </div>

            <!-- Load More -->
            <div class="text-center mt-12">
                <button class="btn-secondary">Load More</button>
            </div>
        </div>
    </section>

    <!-- Footer (same as professionals.html) -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- Same footer content as professionals.html -->
    </footer>

    <script src="community.js"></script>
</body>
</html>
